<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="./img/w2.png" alt="">
            </div>
            <div class="head-text">WHATSAPP WEB</div>
        </nav>
    </header>
    <div class="black">
        <div class="box">
            <main>
                <div class="content">
                    <p>To use WhatsApp on your computer:</p>
                </div>
                <div>
                    <ol type="1">
                        <li>
                            <p>Open WhatsApp on your phone</p>
                        </li>
                        <li> Tap <b> Menu </b> <img width="15px" src="./img/more.jpg" alt=""> or <b> Settings </b> <img width="17px" src="./img/setting.jpg" alt="setting"> and select <b> Linked Devices </b></li>
                        <li>
                            <p>Tap on Link a Device</p>
                        </li>
                        <li>
                            <p>Point your phone to this screen to capture the code</p>
                        </li>
                    </ol>
                    <img class="qr" src="./img/QR.PNG" alt="QR Code Image">
                </div>
                <div>
                    <a class="help"
                        href="https://faq.whatsapp.com/web/download-and-installation/how-to-log-in-or-out?lang=en"
                        target="_blank">Need help to get started?</a>
                </div>
                <div>
                    <video width="600" height="300" controls preload>
                        <source src="./img/Whatsapp.svg" type="video/svg">
                        <source src="./vid/vid.mp4" type="video/mp4">
                    </video>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
